<div class="center-content z-8">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>Login</mat-label>
            <input type="text" matInput placeholder="Login" value="" [(ngModel)]="login">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-button color="primary" (click)="onlogin()">Login</button>
        </mat-tab>
        <mat-tab label="Register">
          <mat-form-field class="example-full-width">
            <mat-label>Login</mat-label>
            <input type="email" matInput placeholder="login" value="" [(ngModel)]="rlogin">
            <mat-icon matSuffix>persone</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="rpassword">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="rcpassword">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-button color="primary" (click)="register()">Register</button>
        </mat-tab>
      </mat-tab-group>

    </mat-card-content>

  </mat-card>
</div>
